<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comandas - Mesa √önica</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; color: #2c3e50; }
        .container { max-width: 800px; width: 100%; }
        h2 { border-bottom: 2px solid #3498db; padding-bottom: 5px; color: #2c3e50; margin-top: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-bottom: 20px; }
        
        /* Botones de productos */
        .btn-prod { 
            padding: 15px 10px; border: none; border-radius: 12px; cursor: pointer; 
            background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; font-size: 14px;
        }
        .btn-prod:hover { background: #fdfdfd; transform: translateY(-3px); }
        .icon { font-size: 28px; margin-bottom: 8px; }

        /* Ticket Local */
        .resumen { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-top: 30px; border-top: 5px solid #e67e22; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #f0f0f0; }
        .btn-restar { background: #ff4757; color: white; border: none; padding: 5px 12px; border-radius: 6px; cursor: pointer; }

        /* Mesa Global */
        .card-global { background: #2c3e50; color: white; padding: 20px; border-radius: 15px; margin-top: 30px; }
        .fam-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #3e5871; }
        .total-mesa { font-size: 26px; font-weight: bold; text-align: right; margin-top: 20px; color: #2ecc71; border-top: 2px solid #2ecc71; padding-top: 10px; }

        /* Acciones */
        .grid-familias { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
        .btn-fam { border: none; padding: 12px; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .btn-reset { background: #7f8c8d; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üç∑ Bebidas</h2>
    <div class="grid" id="bebidas"></div>

    <h2>üç¥ Comidas</h2>
    <div class="grid" id="comidas"></div>

    <div class="resumen">
        <h3>üìù Mi Detalle (Local)</h3>
        <table>
            <thead>
                <tr><th>Prod.</th><th>Cant.</th><th>Sub.</th><th></th></tr>
            </thead>
            <tbody id="lista-ticket"></tbody>
        </table>
        <div class="total" id="total-precio" style="text-align:right; font-size:20px; font-weight:bold; margin-top:10px;">Total: 0.00‚Ç¨</div>
        
        <p style="font-size: 13px; margin-top: 20px; color: #666;">¬øA qu√© familia sumamos este importe?</p>
        <div class="grid-familias">
            <button class="btn-fam" style="background:#e67e22" onclick="enviarAFirebase('BF')">BF</button>
            <button class="btn-fam" style="background:#2980b9" onclick="enviarAFirebase('ML')">ML</button>
            <button class="btn-fam" style="background:#8e44ad" onclick="enviarAFirebase('JL')">JL</button>
            <button class="btn-fam" style="background:#27ae60" onclick="enviarAFirebase('EJ')">EJ</button>
        </div>
        <button class="btn-reset" onclick="resetearLocal()">Limpiar mi ticket detallado</button>
    </div>

    <div class="card-global">
        <h3>üè† Cuenta Total de la Mesa</h3>
        <div id="vista-global"></div>
        <div class="total-mesa" id="total-general">TOTAL: 0.00‚Ç¨</div>
        <button onclick="resetMesaCompleta()" style="background:none; border:1px solid #7f8c8d; color:#7f8c8d; padding:5px; font-size:10px; margin-top:20px; cursor:pointer; width:100%;">Cerrar Mesa (Reset Firebase)</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Tu configuraci√≥n de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBAfG1lr-kxVgU7XL3NUzJSCTm9YdEpmis",
        authDomain: "controlli-5b8eb.firebaseapp.com",
        projectId: "controlli-5b8eb",
        databaseURL: "https://controlli-5b8eb-default-rtdb.europe-west1.firebasedatabase.app",
        storageBucket: "controlli-5b8eb.firebasestorage.app",
        messagingSenderId: "37648477041",
        appId: "1:37648477041:web:14e36a6b397a23513ca4d0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const productos = {
        bebidas: [
        { nombre: "Copa Vino", precio: 2.90, icono: "üç∑" },
        { nombre: "Botella Vino", precio: 15.30, icono: "üçæ" },
        { nombre: "Botella Vino 1/2", precio: 7.65, icono: "üç∑" },
        { nombre: "Botella Vino 1/3", precio: 5.10, icono: "üç∑" },
        { nombre: "Botella Vino 1/4", precio: 3.83, icono: "üç∑" },
        { nombre: "Botella Vino 1/5", precio: 3.06, icono: "üç∑" },
        { nombre: "Mediana Estrella", precio: 2.40, icono: "üç∫" },
        { nombre: "Mediana Galicia", precio: 2.40, icono: "üç∫" },
        { nombre: "Copa Cerveza", precio: 2.80, icono: "üçª" },
        { nombre: "Quinto", precio: 1.80, icono: "üç∫" },
        { nombre: "Refresco", precio: 2.30, icono: "ü•§" },
        { nombre: "Zumo", precio: 2.40, icono: "ü•§" },
        { nombre: "Agua Grande", precio: 2.50, icono: "üíß" },
        { nombre: "Agua Peque√±a", precio: 1.50, icono: "üíß" }
        ],
        comidas: [
        { nombre: "Morro", precio: 5.80, icono: "ü•ì" },
        { nombre: "Bravas", precio: 5.40, icono: "üçü" },
        { nombre: "Patatas F.", precio: 3.50, icono: "üçü" },
        { nombre: "Torreznos", precio: 6.70, icono: "üêΩ" },
        { nombre: "Olivas", precio: 2.30, icono: "ü´í" }
        ]
    };

    let cuenta = JSON.parse(localStorage.getItem('comanda_v4')) || {};

    function renderizarBotones() {
        Object.keys(productos).forEach(cat => {
            const div = document.getElementById(cat);
            productos[cat].forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'btn-prod';
                btn.innerHTML = `<span class="icon">${p.icono}</span> <span>${p.nombre}</span> <b>${p.precio.toFixed(2)}‚Ç¨</b>`;
                btn.onclick = () => a√±adir(p.nombre, p.precio);
                div.appendChild(btn);
            });
        });
    }

    window.a√±adir = function(nombre, precio) {
        if (!cuenta[nombre]) cuenta[nombre] = { cantidad: 0, precio: precio };
        cuenta[nombre].cantidad++;
        actualizarVista();
    }

    window.restar = function(nombre) {
        if (cuenta[nombre]) {
            cuenta[nombre].cantidad--;
            if (cuenta[nombre].cantidad <= 0) delete cuenta[nombre];
            actualizarVista();
        }
    }

    function actualizarVista() {
        const lista = document.getElementById('lista-ticket');
        const totalElem = document.getElementById('total-precio');
        lista.innerHTML = "";
        let total = 0;

        Object.keys(cuenta).forEach(p => {
            const subtotal = cuenta[p].cantidad * cuenta[p].precio;
            total += subtotal;
            lista.innerHTML += `<tr>
                <td>${p}</td>
                <td>${cuenta[p].cantidad}</td>
                <td>${subtotal.toFixed(2)}‚Ç¨</td>
                <td><button class="btn-restar" onclick="restar('${p}')">-</button></td>
            </tr>`;
        });

        totalElem.innerText = `Mi detalle: ${total.toFixed(2)}‚Ç¨`;
        localStorage.setItem('comanda_v4', JSON.stringify(cuenta));
    }

    // --- FIREBASE ---
    window.enviarAFirebase = function(familia) {
        let totalSesion = 0;
        Object.keys(cuenta).forEach(n => totalSesion += (cuenta[n].cantidad * cuenta[n].precio));
        if(totalSesion === 0) return alert("El ticket est√° vac√≠o.");

        const famRef = ref(db, `mesa_actual/${familia}`);
        runTransaction(famRef, (current) => {
            return (current || 0) + totalSesion;
        }).then(() => {
            alert(`Sumado a la cuenta com√∫n de ${familia}.`);
        });
    }

    onValue(ref(db, 'mesa_actual'), (snapshot) => {
        const data = snapshot.val() || {};
        const vista = document.getElementById('vista-global');
        vista.innerHTML = "";
        let totalGeneral = 0;
        const familias = ["BF", "ML", "LM", "EJ"];
        const colores = { BF: "#e67e22", ML: "#2980b9", LM: "#8e44ad", EJ: "#27ae60" };

        familias.forEach(f => {
            const gasto = data[f] || 0;
            totalGeneral += gasto;
            vista.innerHTML += `<div class="fam-row">
                <span style="color:${colores[f]}; font-weight:bold;">${f}</span>
                <span style="font-weight:bold;">${gasto.toFixed(2)}‚Ç¨</span>
            </div>`;
        });
        document.getElementById('total-general').innerText = `TOTAL MESA: ${totalGeneral.toFixed(2)}‚Ç¨`;
    });

    window.resetearLocal = function() {
        if(confirm("¬øBorrar tu detalle local?")) {
            cuenta = {};
            actualizarVista();
        }
    }

    window.resetMesaCompleta = function() {
        if(confirm("¬øResetear toda la mesa en Firebase?")) {
            set(ref(db, 'mesa_actual'), { BF:0, ML:0, LM:0, EJ:0 });
        }
    }

    renderizarBotones();
    actualizarVista();
</script>
</body>
</html>
